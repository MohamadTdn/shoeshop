<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body class="body">
    
    <div class="container">
        
        <header class="header">
            <nav id="navigation">
                <ul class="menu">
                    <li class="menu-list">Home</li>
                    <li class="menu-list">Shoes</li>
                    <li class="menu-list">Contact Us</li>
                    <li class="menu-list">About Us</li>
                </ul>
            </nav>
        </header>

        <div class="back-btn">
            <button class="back-btn btn btn-secondary">Back</button>
        </div>

        <section class="product-data row">
            <h1 class="post-title">More About This Product</h1>
            <div class="product-image col-lg-6">
                <img src="" class="w-75 target-product-image" alt="">
            </div>
            <div class="target-product-data col-lg-6">
                <h1 class="product-name"></h1>
                <h4 class="price"></h4>
                <p class="product-description"></p>
                <button class="add-to-cart-btn btn btn-primary">Add To Cart</button>
            </div>
        </section>

        <footer class="footer">
            <h3 class="copyright">2024 Design By Tedi</h3>
        </footer>

    </div>


    <script src="js/products.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
